<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Строительная компания «Визитка»</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      margin-top: 0;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .service {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      flex: 1 1 calc(33.333% - 20px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .service h3 {
      margin-top: 0;
      color: #2980b9;
    }
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    .contacts {
      margin: 20px 0;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media(max-width: 768px) {
      .service {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Строительная компания «Визитка»</h1>
    <p>Качественное строительство и ремонт под ключ</p>
  </header>

  <div class="container">
    <section class="contacts">
      <h2>Контакты</h2>
      <p>Телефон: <a href="tel:+79991234567">+7 (999) 123-45-67</a></p>
      <p>Email: <a href="mailto:info@stroivizitka.ru">info@stroivizitka.ru</a></p>
